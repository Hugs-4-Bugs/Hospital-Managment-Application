    <link rel="stylesheet" href="/nav-bar/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="/nav-bar/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="/nav-bar/css/styles.css">
    <link rel="stylesheet" href="/nav-bar/css/Team-Boxed.css">

    <link rel="stylesheet" href="/Register/css/Login-Form-Dark.css">

<body>
<div th:replace="fragments/nav-bar/nav-bar :: nav"></div>
<div class="register-photo">
    <div class="form-container">
        <div class="image-holder"></div>
        <form id="registrationForm" th:action="@{/Home/register-user}" th:object="${user}" method="POST">
            <h2 class="text-center"><strong>Create</strong> an account.</h2>
            <div class="form-group">
                <input class="form-control" type="text" th:field="*{name}" placeholder="Name">
            </div>

            <div class="form-group">
                <input class="form-control" type="email" id="email" th:field="*{email}" placeholder="Email">
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input class="form-control" type="password" id="password" th:field="*{password}" placeholder="Password">

<script>
    function validateEmail(email) {
        var regex = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
        return regex.test(email);
    }

    function validateForm() {
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;

        if (!validateEmail(password)) {
            alert("Password must contain at least one uppercase letter, one digit, and one special character, and should be at least 8 characters long.");
            return;
        }

        if (password !== confirmPassword) {
            alert("Password mismatched");
            return;
        }

        document.getElementById("registrationForm").submit();
        alert("Registration Completed");
    }

    function togglePasswordVisibility() {
        var passwordInput = document.getElementById("password");
        var icon = document.getElementById("passwordToggleIcon");

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        } else {
            passwordInput.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        }
    }
</script>
